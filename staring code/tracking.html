<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="photos/logo.png" style="border-radius: 20px;" alt="Megapark Resort logo" />
        <h1 class="header-h1"><span>Megapark Resort</span></h1>
      </a>

      <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>

      <nav id="mainNav" class="main-nav">
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="index.html#events">Events</a></li>
          <li><a href="index.html#halls">Halls</a></li>
          <li><a href="index.html#rooms">Accommodation</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="orders.html" id="book-now" class="book-btn">Orders</a></li>
           <li><a href="checkout.html" id="book-now" class="book-btn">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="tracking-page">
      <div class="main">
        <a class="back-to-orders-link" href="orders.html">
          View all orders
        </a>

        <div class="order-tracking">
          <div class="delivery-date">
            Arriving on: August 15
          </div>

          <div class="product-image-container">
            <img class="product-image" src="photos/chapati nyama.png" alt="product" />
          </div>

          <div class="product-info">
            <div class="product-name">
              Chapati & Nyama
            </div>
            <div class="product-quantity">
              Quantity: 1
            </div>
          </div>

          <div class="progress-labels-container">
            <div class="progress-label">
              Preparing
            </div>
            <div class="progress-label current-status">
              Shipped
            </div>
            <div class="progress-label">
              Delivered
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
